name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
permissions:
    contents: read
    pages: write
    id-token: write
concurrency:
    group: 'deploy-to-github-pages'
    cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-build:
    runs-on: ubuntu-latest
    needs : build
    environment:
      name: 'github-pages'
      url: '${{ steps.deploy-to-github-pages.outputs.page_url }}'
    steps:
        
      - name: Deploy to GitHub Pages
        id: deploy-to-github-pages
        uses: actions/deploy-pages@v1
     